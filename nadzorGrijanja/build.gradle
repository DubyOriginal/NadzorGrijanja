apply plugin: 'com.android.application'

android {
    compileSdkVersion 16
    buildToolsVersion "23.0.1"
    defaultConfig {
        applicationId "hr.duby.IOIOEva"
        minSdkVersion 10
        targetSdkVersion 21
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }

    lintOptions {
        abortOnError false
    }
}

dependencies {
    compile fileTree(include: ['*.jar'], dir: 'libs')
    compile project(':iOIOLib')
    compile project(':iOIOLibAccessory')
    compile project(':iOIOLibBT')
    compile files('./libs/poi-3.7.jar')
    //compile 'org.apache.poi:poi:3.9'

    //compile 'org.apache.poi:ooxml-schemas:1.3'
    //compile 'org.apache.poi:poi-ooxml:3.14-beta1'
    //compile 'org.apache.poi:poi:3.14-beta1'
}
